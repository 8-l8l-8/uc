<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录页</title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords"  content="" />
    <meta name="Resource-type" content="Document" />
    <meta name ="viewport" content ="width=device-width,initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="Public/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="Public/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Public/css/base.css" />
    <link rel="stylesheet" type="text/css" href="Public/css/index.css" />
</head>
<body>
    <div class="index wrap">
        <div class="container">
           <div class="head">
            <div class="logo">
              <img src="Public/images/index01_03.png" alt="logo1">
              <img src="Public/images/index2.png" alt="logo2">
            </div>
            <h3>总有一件你正在关注……</h3>
           </div>
            <form  class="index-form">
                    <div class="form-group  has-feedback adm">
                        <label for="userID"></label>
                        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                        <input type="text" class="form-control" name="username" value="" id="userID" aria-describedby="" placeholder="账号 Email/手机号">
                    </div>
                    <div class="form-group  has-feedback pw">
                        <label for="userpw"></label>
                        <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                        <input type="password" class="form-control" name="password" value="" id="userpw" aria-describedby="" placeholder="密码">
                    </div>
                    <div class="forgotLnk">
                        <a>忘记密码？</a>
                        <ul>
                             <li><a href="#">QQ:2849888083</a></li>
                             <li><a href="#">Tel:010-62416378</a></li>
                        </ul>
                    </div>
                    <div class="form-bottom">
                        <button class="btn btn-default login-button" role="button">登录</button>
                    </div>

            </form>
        </div>
    </div>

    <script type="text/javascript" src="Public/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Public/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="Public/js/bootstrap.js"></script>
    <script>
        $("form.index-form>div:lt(2)").css("margin", "30px 30px 0"); 

        $(".forgotLnk a").click(function(){
            $(this).siblings("ul").css("visibility","visible");
        });





        $(".login-button").click(function(e){
            e.preventDefault();

        var username=$("input[name=username]").val();
            password=$("input[name=password]").val();



            if(!username || !password){
                alert("请输入用户名和密码");
                return;
            }
                var data={
                    username:username,
                    password:password
                };

                $.ajax({
                    url:"login.do",
                    type:"POST",
                    data:data,
                    dataType:"json",
                    success:function(data){
                        if(data.state==true){
                            console.log(data.message)
                            $.cookie("username",data.message, { path: "/"});
                            window.location.href="index.html";
                        }else{
                            alert("登录失败，请检查用户名和密码");
//                            window.location.href="index.html";
                        }
                    }
                })

        });
    </script>
</body>
</html>
