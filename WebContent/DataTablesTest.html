<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>table</title>
    <meta name="Resource-type" content="Document" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="dataTables/datatables.min.css" />
    <script type="text/javascript" src="dataTables/datatables.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
                var table = $('#myEx').DataTable({
                	"columnDefs": [{
                		            "searchable": false,
                		            "orderable": false,
                		            "targets": 0
                		        }],
                		        "order": [[1, 'asc']],
                	"bProcessing": true,
                            "sAjaxSource": 'json/array.txt',
                    "columns": [{
                        "data": "_id"
                    }, {
                        "data": "uid"
                    }, {
                        "data": "username"
                    }, {
                        "data": "words"
                    }, {
                        "data": "startTime"
                    }, {
                        "data": "endTime"
                    }, {
                        "data": "downTime"
                    }, {
                        "data": "createTime"
                    }, {
                        "data": "weidou"
                    }, {
                        "data": "count"
                    }, {
                        "data": "filepath"
                    }, {
                        "data": "type"
                    }]
                });
                
                table.on('order.dt search.dt',
                		    function() {
                	        table.column(0, {
                	            search: 'applied',
                	            order: 'applied'
                	        }).nodes().each(function(cell, i) {
                	            cell.innerHTML = (i + 1) +"--"+cell.innerHTML;
                	        });
                	    }).draw();
                
                });
    
    
    </script>
</head>

<body>
    <a id="b01" href="#">测试数据</a>
    <table id="myEx" class="table table-striped table-bordered responsive">
        <thead>
            <tr>
                <th>主键</th>
                <th>微博ID</th>
                <th>昵称</th>
                <th>关键词</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>下载时间</th>
                <th>添加时间</th>
                <th>微豆</th>
                <th>下载量</th>
                <th>文件地址</th>
                <th>下载类型</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" data-backdrop="false">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">用户信息</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" id="resForm">
                <input type="hidden" id="objectId" />
                <div class="control-group">
                    <label class="control-label" for="inputName">昵称：</label>
                    <input type="text" id="inputName" name="name" />
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputJob">技能：</label>
                    <input type="text" id="inputJob" name="job" />
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputNote">备注：</label>
                    <textarea name="note" id="inputNote" cols="30" rows="4"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="btnSave">确定</button>
            <button class="btn btn-primary" id="btnEdit">保存</button>
            <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">取消</button>
        </div>
    </div>
</body>

</html>
