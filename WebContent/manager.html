           <div class="row">

                   <div class="top_nav">
                       <ul class="clearfix">
                           <li>添加事件</li>
                       </ul>
                   </div>
                   <div id="addEvent" class="bottom_box form-gap">
                       <form action="" class="form-horizontal" id="addEvent" name="addEvent">
                       <!-- 事件名 -->
                         <div class="form-group">
                           <label for="event_name" class="col-md-2 control-label label-right">事件名</label>
                           <div class="col-md-8">
                             <input type="text" class="form-control" name="name" id="name" placeholder="事件名称">
                           </div>
                         </div>
                         <!-- 事件分类 -->
                         <div class="form-group">
                           <label for="event_classify" class="col-md-2 control-label label-right">事件分类</label>
                           <div class="col-md-8">
                             <div class="row">
                                 <div class="col-md-8">               
                                     <select class="form-control"  name="eventType"  id="eventType">
                                       <option value="" disabled selected>请选择事件分类</option>

                                     </select>
                                 </div>
                             </div>                           
                           </div>
                         </div>
                         <!-- 危机评级 -->
                         <div class="form-group">
                           <label for="crisis_rank" class="col-md-2 control-label label-right">危机评级</label>
                           <div class="col-md-8">
                             <div class="row">
                                 <div class="col-md-8">                                   
                                     <select class="form-control"  name="eventLevel"  id="eventLevel">
                                         <option value="" selected disabled>请选择危机等级</option>

                                     </select>
                                 </div>
                             </div>                           
                           </div>
                         </div>
                         <!-- 企业相关 -->
                         <div class="form-group">
                           <label for="optionsRadios2" class="col-md-2 control-label label-right">是否企业相关</label>
                           <div class="col-md-8">
                             <div class="radio col-md-4">
                               <label>
                                 <input type="radio" name="correlation"    value="true"  checked>
                                 相关
                               </label>
                             </div>
                             <div class="radio col-md-4">
                               <label>
                                 <input type="radio" name="correlation"    value="false">
                                 不相关
                               </label>
                             </div>
                           </div>
                         </div>
                         <!-- 相关性分值 -->
                         <div class="form-group">
                           <label for="event_score" class="col-md-2 control-label label-right">事件相关性分值</label>
                           <div class="col-md-8">
                             <input type="number" class="form-control" min="0" max="100"  name="correlationNum" id="correlationNum" value="0" placeholder="满分100分，占事件影响力指数整体权重的30%">
                           </div>
                         </div>
                         <!-- 事件开始时间 -->
                         <div class="form-group">
                           <label for="event_start" class="col-md-2 control-label label-right">事件开始时间</label>
                           <div class="col-md-8">
                             <input type="text" value=""  name="startTime"   id="startTime"  class="form-control start_datetime">
                           </div>
                         </div>
                         <!-- 事件结束时间 -->
                         <div class="form-group">
                           <label for="event_end" class="col-md-2 control-label label-right">事件结束时间</label>
                           <div class="col-md-8">
                             <input type="text" value="" name="endTime"  id="endTime" class="form-control end_datetime">
                           </div>
                         </div>
                         <!-- 事件关键词 -->
                         <div class="form-group">
                           <label for="event_key" class="col-md-2 control-label label-right">事件关键词</label>
                           <div class="col-md-7 cleargap">
                              <ul class="new key_body">
                                <li class="row">
                                  <div class="col-md-4">
                                    <input type="text" class="form-control"  name="event_key1">
                                  </div>
                                  <div class="col-md-3">
                                    <select class="form-control"  name="relative" id="word">
                                      <option value="+">且</option>
                                      <option value=")|(">或</option>
                                    </select>
                                  </div>
                                  <div class="col-md-4">
                                    <input type="text" class="form-control"   name="event_key2">
                                  </div>
                                </li>
                              </ul>
                               
                           </div>
                           <div class="col-md-3 cleargap add_key">
                               <a><span class="glyphicon glyphicon-plus-sign"></span></a>
                               <span>添加事件关键词</span>
                           </div>
                         </div>
                         <!-- 事件简介 -->
                         <div class="form-group">
                           <label for="event_intro" class="col-md-2 control-label label-right">事件简介</label>
                           <div class="col-md-9">
                             <textarea class="form-control" id="content" rows="3" name="content"></textarea>
                           </div>
                         </div>
                         <div class="form-group">
                            <div class="col-md-3 col-md-offset-2">
                             <button type="reset" class="btn btn-default reset">重置</button>
                            </div>
                            <div class="col-md-3 col-md-offset-2">
                             <button type="button" class="btn btn-default submit">提交</button>
                            </div>
                         </div>
                       </form>
                   </div>

                                      </div>

                                   </form>
                               </li>
